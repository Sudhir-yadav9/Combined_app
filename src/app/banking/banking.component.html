<h2 style="text-align: center;">Banking Application</h2>

<body>
  

<div class="mx-auto" style="width: 400px;height: 400px;margin-top: 20px;">


<div class="card" style="width: 30rem;height: 44rem; border: 20px;">
    <img src="../assets/IMGs/bannk.png" class="card-img-top" style="border:50px" >
    <hr>
    <div class="card-body">

      <h5 class="title-card">Banking Application</h5>
      <p class="card-text">Your Acc Balance is <span id="bal">Rs {{bal}}</span> </p>
      
      <div class="Hold">
      <input type="number"  id="Amount" [(ngModel)]="amt" placeholder="Enter the number " required/></div>
      
          <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" (click)="OpenAccount(); Balan();" class="btn btn-success">Create Account</button>
          <button type="button" (click)="withdrawal() ; Balan();" class="btn btn-warning">Withdraw Amount</button>
          <button type="button" (click)="deposit(); Balan();" class="btn btn-danger">Deposit Amount</button>
        </div>
        <hr>

    </div>
  </div>
</div>

</body>
